<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="outer_area">
            <img src="https://static.wikia.nocookie.net/logopedia/images/0/0a/Hello_Kitty_Bow.svg" class="bow" alt="Hello Kitty Bow">
            <h1 id="title">Calculator</h1>
        </div>
        <div id="calculator_box">
            <div id="screen"> 
                <div id="history">0</div>
                <div id="bottom_screen">
                    <img src="https://seeklogo.com/images/H/hello-kitty-logo-1BB9766AB2-seeklogo.com.png" class="HKpng" alt="Hello Kitty PNG">
                    <div id="input">0</div>
                </div>
            </div>
            <div class="buttons">
                <div id="first_row_buttons">
                    <button class= "key" id="clear">C</button>
                    <button class= "key" id="delete">Del
                    </button>
                    <button class= "key" id="percent">&#37;</button>
                    <button class= "key" id="divide">&#247;</button>
                </div>
                <div id="second_row_buttons">
                    <button class= "key" id="seven">7</button>
                    <button class= "key" id="eight">8</button>
                    <button class= "key" id="nine">9</button>
                    <button class= "key" id="multiply">&#215;</button>
                </div>
                <div id="third_row_buttons">
                    <button class= "key" id="four">4</button>
                    <button class= "key" id="five">5</button>
                    <button class= "key" id="six">6</button>
                    <button class= "key" id="minus">-</button>
                </div>
                <div id="fourth_row_buttons">
                    <button class= "key" id="one">1</button>
                    <button class= "key" id="two">2</button>
                    <button class= "key" id="three">3</button>
                    <button class= "key" id="plus">+</button>
                </div>
                <div id="fifth_row_buttons">
                    <button class= "key" id="zero">0</button>
                    <button class= "key" id="decimal">.</button>
                    <button class= "key" id="equals">=</button>
                </div>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
