<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="outer_area">
            <img src="https://static.wikia.nocookie.net/logopedia/images/0/0a/Hello_Kitty_Bow.svg" class="bow" alt="Hello Kitty Bow">
            <h1 id="title">Calculator</h1>
        </div>
        <div id="calculator_box">
            <div id="screen"> 
                <div id="history">0</div>
                <div id="bottom_screen">
                    <img src="https://seeklogo.com/images/H/hello-kitty-logo-1BB9766AB2-seeklogo.com.png" class="HKpng" alt="Hello Kitty PNG">
                    <div id="input">0</div>
                </div>
            </div>
            <div class="buttons">
                <div id="first_row_buttons">
                    <button data-key="c" class="key" id="clear">C</button>
                    <button data-key="Backspace" class="key" id="delete">Del</button>
                    <button data-key="%" class= "key operator" id="percent">&#37;</button>
                    <button data-key="/" class= "key operator" id="divide">&#247;</button>
                </div>
                <div id="second_row_buttons">
                    <button data-key="7" class= "key digits" id="seven">7</button>
                    <button data-key="8" class= "key digits" id="eight">8</button>
                    <button data-key="9" class= "key digits" id="nine">9</button>
                    <button data-key="*" class= "key operator" id="multiply">&#215;</button>
                </div>
                <div id="third_row_buttons">
                    <button data-key="4" class= "key digits" id="four">4</button>
                    <button data-key="5" class= "key digits" id="five">5</button>
                    <button data-key="6" class= "key digits" id="six">6</button>
                    <button data-key="-" class= "key operator" id="minus">&#8722;</button>
                </div>
                <div id="fourth_row_buttons">
                    <button data-key="1" class= "key digits" id="one">1</button>
                    <button data-key="2" class= "key digits" id="two">2</button>
                    <button data-key="3" class= "key digits" id="three">3</button>
                    <button data-key="+" class= "key operator" id="plus">+</button>
                </div>
                <div id="fifth_row_buttons">
                    <button data-key="0" class= "key digits" id="zero">0</button>
                    <button data-key="." class= "key digits" id="decimal">.</button>
                    <button data-key="=" class= "key" id="equals">=</button>
                </div>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
