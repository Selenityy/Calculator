<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="outer_area">
            <img src="https://static.wikia.nocookie.net/logopedia/images/0/0a/Hello_Kitty_Bow.svg/revision/latest/scale-to-width-down/250?cb=20171125121426" class="bow" alt="Hello Kitty Bow">
            <h1 id="title">Calculator</h1>
        </div>
        <div id="calculator_box">
            <div id="screen"> 
                <img src="https://seeklogo.com/images/H/hello-kitty-logo-1BB9766AB2-seeklogo.com.png" class="HKpng" alt="Hello Kitty PNG">
                <div id="input">0</div>
            </div>
            <div class="buttons">
                <div id="first_row_buttons">
                    <button id="clear">C</button>
                    <button id="delete">Del
                    </button>
                    <button id="percent">&#37;</button>
                    <button id="divide">&#247;</button>
                </div>
                <div id="second_row_buttons">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="multiply">&#215;</button>
                </div>
                <div id="third_row_buttons">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="minus">-</button>
                </div>
                <div id="fourth_row_buttons">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="plus">+</button>
                </div>
                <div id="fifth_row_buttons">
                    <button id="zero">0</button>
                    <button id="decimal">.</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
